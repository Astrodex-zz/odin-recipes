<h1>Sugar Biscuits for Icing</h1>

<h2>INGREDIENTS</h2>

<ul class="ingredientlist">
    <li>225 salted butter at room temperature, 
        cut into cubes</li>
    <li>225g caster sugar</li>
    <li>1 large egg, lightly beaten</li>
    <li>450g plain flour</li>
    <li>Royal Icing sugar, to decorate</li>
</ul>
